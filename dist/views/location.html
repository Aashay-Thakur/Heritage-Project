<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<link rel="stylesheet" href="../styles/location.css" />
	</head>
	<body>
		<main>
			<!-- Wrapper -->
			<div class="parallax-container">
				<section class="background" id="anim">
					<div class="content-wrapper">
						<div class="welcome-image">
							<section class="cd-intro">
								<div class="cd-intro-content mask">
									<h1 class="anim-data-header" data-content="Animated Intro Section"><span>Animated Intro Section</span></h1>
									<div class="action-wrapper"></div>
								</div>
							</section>
						</div>
					</div>
				</section>
				<section class="background" id="anim">
					<div class="content-wrapper">
						<div class="intro-text center">
							<div class="row title">
								<h5 class="data-header"></h5>
							</div>
							<div class="row">
								<p class="data-content"></p>
							</div>
						</div>
					</div>
				</section>
				<section class="background" id="anim">
					<div class="content-wrapper">
						<div class="intro-text center">
							<div class="row title">
								<h5 class="data-header">Location</h5>
								<div id="map"></div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<!-- Wrapper End -->
		</main>
		<script src="../scripts/location.js" preload></script>
	</body>
</html>
